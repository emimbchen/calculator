<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
<div class= "container">
    <h1>Calculator</h1>
    <p></p>
<div class="buttons numbers"> 
    <button id="zero" data-value= "0">0</button>
    <button id="1" data-value = "1">1</button>
    <button id= "2" data-value = "2">2</button>
    <button data-value = "3">3</button>
    <button data-value = "4">4</button>
    <button data-value = "5">5</button>
    <button data-value = "6">6</button>
    <button data-value = "7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>

<div class= "button operator">
    <button data-value="add">+</button>
    <button data-value="subtract">-</button>
    <button data-value="mult">X</button>
    <button data-value="divide">/</button>
</div>

<div class= "button controls">
    <button id= "submit">Submit</button>
    <button id="reset">Reset</button>
</div>
    

</div>

</div>
</body>
</html>
