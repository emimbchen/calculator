<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculator</title>
</head>
<body>
<div class= "container">
    <h1>Calculator</h1>
    <p id='equationbar'><span id="numOne"></span> <span id="operator"></span> <span id="numTwo"></span><span id="results"></span></p>
<div class="button numbers"> 
    <button data-value= "0">0</button>
    <button data-value = "1">1</button>
    <button data-value = "2">2</button> </br>
    <button data-value = "3">3</button>
    <button data-value = "4">4</button>
    <button data-value = "5">5</button> </br>
    <button data-value = "6">6</button>
    <button data-value = "7">7</button>
    <button data-value="8">8</button> </br>
    <button data-value="9">9</button>
</div>
<div class= "button operator">
    <button data-value="+">+</button>
    <button data-value="-">-</button>
    <button data-value="*">X</button>
    <button data-value="/">/</button>
</div>

<div class= "button controls">
    <button id= "submit">Submit</button>
    <button id="reset">Reset</button>
</div>
</div>
<h3>Calculation History</h3>
<div id='history'></div>
</body>
</html>
